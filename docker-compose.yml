version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: nomina-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-nomina}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nomina123}
      POSTGRES_DB: ${DB_NAME:-nomina_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nomina} -d ${DB_NAME:-nomina_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-network

  # Redis para colas de procesamiento asíncrono
  redis:
    image: redis:7-alpine
    container_name: nomina-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nomina-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-nomina}:${DB_PASSWORD:-nomina123}@db:5432/${DB_NAME:-nomina_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      PORT: 3000
      # Redis para colas
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      # Cifrado - IMPORTANTE: Configurar en producción
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-generate-secure-key-min-32-chars}
      # Storage de evidencias fiscales
      FISCAL_STORAGE_PATH: /app/storage/fiscal
      # Frontend URL para CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # PAC (Proveedor de Timbrado)
      PAC_URL: ${PAC_URL:-}
      PAC_USER: ${PAC_USER:-}
      PAC_PASSWORD: ${PAC_PASSWORD:-}
      # Modo de cola (api/worker/both)
      # api: solo enqueue (usar con workers separados)
      # both: API + processors (desarrollo)
      QUEUE_MODE: ${QUEUE_MODE:-api}
    volumes:
      - fiscal_storage:/app/storage
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nomina-network

  # Worker para procesamiento asíncrono (Enterprise)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nomina-worker
    restart: unless-stopped
    command: ["node", "dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-nomina}:${DB_PASSWORD:-nomina123}@db:5432/${DB_NAME:-nomina_db}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-generate-secure-key-min-32-chars}
      FISCAL_STORAGE_PATH: /app/storage/fiscal
      PAC_URL: ${PAC_URL:-}
      PAC_USER: ${PAC_USER:-}
      PAC_PASSWORD: ${PAC_PASSWORD:-}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-3}
    volumes:
      - fiscal_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nomina-network
    profiles:
      - enterprise

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nomina-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nomina-network

  # Adminer (Database UI) - Opcional para desarrollo
  adminer:
    image: adminer:latest
    container_name: nomina-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - nomina-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  fiscal_storage:
    driver: local

networks:
  nomina-network:
    driver: bridge
