version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: nomina-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-nomina}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nomina123}
      POSTGRES_DB: ${DB_NAME:-nomina_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nomina} -d ${DB_NAME:-nomina_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nomina-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-nomina}:${DB_PASSWORD:-nomina123}@db:5432/${DB_NAME:-nomina_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nomina-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nomina-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nomina-network

  # Adminer (Database UI) - Opcional para desarrollo
  adminer:
    image: adminer:latest
    container_name: nomina-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - nomina-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  nomina-network:
    driver: bridge
