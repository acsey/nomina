# Docker Compose para desarrollo con hot-reload

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: nomina-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: nomina
      POSTGRES_PASSWORD: nomina123
      POSTGRES_DB: nomina_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomina -d nomina_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-network-dev

  # Redis para colas de procesamiento asíncrono
  redis:
    image: redis:7-alpine
    container_name: nomina-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-network-dev

  # Backend API (NestJS) - Desarrollo con hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: nomina-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://nomina:nomina123@db:5432/nomina_db?schema=public
      JWT_SECRET: dev-secret-key
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      # Redis para colas
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      # Cifrado (generar clave segura en producción)
      ENCRYPTION_KEY: dev-encryption-key-min-32-chars!!
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nomina-network-dev

  # Frontend (React + Vite) - Desarrollo con hot-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: nomina-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_TARGET: http://backend:3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - nomina-network-dev

  # Adminer (Database UI) - Puerto alto para evitar conflictos con Hyper-V
  adminer:
    image: adminer:latest
    container_name: nomina-adminer-dev
    restart: unless-stopped
    ports:
      - "9090:8080"
    depends_on:
      - db
    networks:
      - nomina-network-dev

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  nomina-network-dev:
    driver: bridge
