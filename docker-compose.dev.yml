# Docker Compose para desarrollo con hot-reload

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: nomina-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: nomina
      POSTGRES_PASSWORD: nomina123
      POSTGRES_DB: nomina_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomina -d nomina_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-network-dev

  # Redis para colas de procesamiento asíncrono
  redis:
    image: redis:7-alpine
    container_name: nomina-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-network-dev

  # Backend API (NestJS) - Desarrollo con hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: nomina-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://nomina:nomina123@db:5432/nomina_db?schema=public
      JWT_SECRET: dev-secret-key
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      # Redis para colas
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      # Cifrado (generar clave segura en producción)
      ENCRYPTION_KEY: dev-encryption-key-min-32-chars!!
      # Storage de evidencias fiscales
      FISCAL_STORAGE_PATH: /app/storage/fiscal
      # Frontend URL para CORS
      FRONTEND_URL: http://localhost:5173
      # PAC (Proveedor de Timbrado) - Modo sandbox para desarrollo
      PAC_URL: ${PAC_URL:-https://demo-facturacion.finkok.com}
      PAC_USER: ${PAC_USER:-}
      PAC_PASSWORD: ${PAC_PASSWORD:-}
      # Modo de cola (api = solo encola, worker procesa por separado, both = ambos)
      QUEUE_MODE: ${QUEUE_MODE:-both}
      # Modo de timbrado CFDI (sync = bloqueante, async = cola)
      CFDI_STAMP_MODE: ${CFDI_STAMP_MODE:-sync}
      # WhatsApp (Twilio)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-nomina_verify_token}
      # n8n Integration
      N8N_BASE_URL: http://n8n:5678
      N8N_WEBHOOK_BASE_URL: http://n8n:5678/webhook
      N8N_API_KEY: ${N8N_API_KEY:-}
      # Claude API (para ChatBot IA)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./storage:/app/storage
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nomina-network-dev

  # Frontend (React + Vite) - Desarrollo con hot-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: nomina-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_TARGET: http://backend:3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - nomina-network-dev

  # Adminer (Database UI) - Puerto alto para evitar conflictos con Hyper-V
  adminer:
    image: adminer:latest
    container_name: nomina-adminer-dev
    restart: unless-stopped
    ports:
      - "9090:8080"
    depends_on:
      - db
    networks:
      - nomina-network-dev

  # Worker para procesamiento asíncrono de colas (opcional en dev)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: nomina-worker-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://nomina:nomina123@db:5432/nomina_db?schema=public
      JWT_SECRET: dev-secret-key
      # Redis para colas
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      # Cifrado
      ENCRYPTION_KEY: dev-encryption-key-min-32-chars!!
      # Storage de evidencias fiscales
      FISCAL_STORAGE_PATH: /app/storage/fiscal
      # PAC (Proveedor de Timbrado)
      PAC_URL: ${PAC_URL:-https://demo-facturacion.finkok.com}
      PAC_USER: ${PAC_USER:-}
      PAC_PASSWORD: ${PAC_PASSWORD:-}
      # Modo worker = solo procesa colas, no levanta HTTP
      QUEUE_MODE: worker
      # Modo de timbrado CFDI (debe coincidir con backend si async)
      CFDI_STAMP_MODE: ${CFDI_STAMP_MODE:-sync}
    command: npm run start:worker:dev
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - worker
    networks:
      - nomina-network-dev

  # n8n - Automatización y ChatBot IA
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: nomina-n8n-dev
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Autenticación
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      # Configuración de host
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      # Timezone
      - GENERIC_TIMEZONE=America/Mexico_City
      # Guardar ejecuciones
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      # Variables de entorno para conectar con el backend
      - BACKEND_URL=http://backend:3000
      - BACKEND_API_KEY=${N8N_BACKEND_API_KEY:-dev-api-key}
    volumes:
      - n8n_data_dev:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows:ro
    networks:
      - nomina-network-dev
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  n8n_data_dev:
    driver: local

networks:
  nomina-network-dev:
    driver: bridge
