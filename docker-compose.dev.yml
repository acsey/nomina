version: '3.8'

# Docker Compose para desarrollo con hot-reload

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: nomina-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: nomina
      POSTGRES_PASSWORD: nomina123
      POSTGRES_DB: nomina_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomina -d nomina_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-network-dev

  # Backend API (NestJS) - Desarrollo con hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: nomina-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://nomina:nomina123@db:5432/nomina_db?schema=public
      JWT_SECRET: dev-secret-key
      JWT_EXPIRES_IN: 24h
      PORT: 3000
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nomina-network-dev

  # Frontend (React + Vite) - Desarrollo con hot-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: nomina-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - nomina-network-dev

  # Adminer (Database UI)
  adminer:
    image: adminer:latest
    container_name: nomina-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - nomina-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  nomina-network-dev:
    driver: bridge
