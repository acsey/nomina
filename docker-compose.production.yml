version: '3.8'

# =============================================================================
# Docker Compose - Production Environment
# =============================================================================
#
# Uso:
#   ./deploy-production.sh --ssl nomina.empresa.com
#
# Características:
#   - Modo producción con optimizaciones
#   - Worker separado para procesamiento
#   - SSL obligatorio
#   - Health checks estrictos
#   - Límites de recursos
#
# =============================================================================

services:
  # ======================
  # PostgreSQL Database
  # ======================
  db:
    image: postgres:16-alpine
    container_name: nomina-prod-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-prod-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ======================
  # Redis (Job Queues)
  # ======================
  redis:
    image: redis:7-alpine
    container_name: nomina-prod-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy volatile-lru
    volumes:
      - prod_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nomina-prod-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ======================
  # Backend API (NestJS)
  # ======================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nomina-prod-backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public

      # Security - REQUIRED
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Server
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}

      # Queue mode: 'api' in production (workers run separately)
      QUEUE_MODE: api

      # CFDI Stamp mode: always async in production
      CFDI_STAMP_MODE: async

      # PAC (Proveedor de Timbrado CFDI)
      PAC_MODE: ${PAC_MODE:-production}
      PAC_PROVIDER: ${PAC_PROVIDER}
      PAC_USER: ${PAC_USER}
      PAC_PASSWORD: ${PAC_PASSWORD}

      # Storage
      FISCAL_STORAGE_PATH: /app/storage/fiscal

      # Azure AD (SSO)
      AZURE_AD_CLIENT_ID: ${AZURE_AD_CLIENT_ID:-}
      AZURE_AD_TENANT_ID: ${AZURE_AD_TENANT_ID:-}
      AZURE_AD_CLIENT_SECRET: ${AZURE_AD_CLIENT_SECRET:-}

      # SMTP
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Sistema de Nómina}

      # Disable Swagger in production
      ENABLE_SWAGGER: "false"
    volumes:
      - prod_fiscal_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - nomina-prod-network
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ======================
  # Worker (Background Jobs)
  # ======================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nomina-prod-worker
    restart: always
    command: ["node", "dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FISCAL_STORAGE_PATH: /app/storage/fiscal

      # Queue mode: worker only processes jobs
      QUEUE_MODE: worker

      # CFDI Stamp mode: must match backend
      CFDI_STAMP_MODE: async

      # PAC configuration
      PAC_MODE: ${PAC_MODE:-production}
      PAC_PROVIDER: ${PAC_PROVIDER}
      PAC_USER: ${PAC_USER}
      PAC_PASSWORD: ${PAC_PASSWORD}

      # Worker settings
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}

      # Security (needed for audit logging)
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - prod_fiscal_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x node && nc -z redis 6379"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - nomina-prod-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ======================
  # Frontend (React + Nginx)
  # ======================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: nomina-prod-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - nomina-prod-network
    expose:
      - "80"
    deploy:
      resources:
        limits:
          memory: 256M

  # ======================
  # Nginx Reverse Proxy
  # ======================
  nginx:
    image: nginx:alpine
    container_name: nomina-prod-nginx
    restart: always
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - prod_nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - nomina-prod-network
    deploy:
      resources:
        limits:
          memory: 256M

# ======================
# Volumes (Persistent)
# ======================
volumes:
  prod_postgres_data:
    driver: local
    name: nomina_prod_postgres_data
  prod_redis_data:
    driver: local
    name: nomina_prod_redis_data
  prod_fiscal_storage:
    driver: local
    name: nomina_prod_fiscal_storage
  prod_nginx_logs:
    driver: local
    name: nomina_prod_nginx_logs

# ======================
# Isolated Network
# ======================
networks:
  nomina-prod-network:
    driver: bridge
    name: nomina_prod_network
    ipam:
      config:
        - subnet: 172.29.0.0/16
